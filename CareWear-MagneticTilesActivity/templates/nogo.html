<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/global.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tutorial.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/nogo.css') }}"
    />
  </head>
  <body>
    <div id="nogo_tutorial" class="tutorial_container">
      <div class="tutorial_title">Welcome to Go / No Go</div>
      <div class="tutorial_desc" style="font-size: 2em">
        When you see the green square on the screen hit the space bar, otherwise
        if you see the red circle do not click on the screen, easy! Click the
        "Start" button when you are ready to begin the exercise
      </div>
      <img id="tutorial_media" />

      <button class="tutorial_btn" id="nogo_start">Start</button>
    </div>

    <div id="nogo_container">
      <div id="nogo_shape"></div>
    </div>

    <svg id="nogo_spinner" class="spinner" viewBox="0 0 50 50">
      <circle
        class="path"
        cx="25"
        cy="25"
        r="20"
        fill="none"
        stroke-width="5"
      ></circle>
    </svg>

    <script src="{{ url_for('static', filename='js/nogo.js') }}"></script>
  </body>
</html>
